<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoTrading | Dashboard</title>
    <link rel="stylesheet" href="login.css">
    <script defer src="./fetch.js"></script>
</head>
<body>
    <header>
        <a class="home" href="./">Home</a>   
    </header>

    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#" id="js-login-form">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input name="email" type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input name="password" type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#" id="js-register-form">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input name="email" type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input name="password" type="password" required>
                    <label>Password</label>
                </div>
                <div class="input-box">
                  <span class="icon">
                    <ion-icon name="key"></ion-icon>
                  </span>
                  <input name="api_key" type="password" required>
                  <label>Coinbase API Key</label>
                </div>
                <div class="input-box">
                  <span class="icon">
                    <ion-icon name="key"></ion-icon>
                  </span>
                  <input name="secret_key" type="password" required>
                  <label>Coinbase Secret Key</label>
                </div>
                <div class="input-box">
                  <span class="icon">
                    <ion-icon name="wallet"></ion-icon>
                  </span>
                  <input name="account" type="text" required>
                  <label>Account Name (USD Only)</label>
                </div>
                <div class="remember-forgot">
                    <label><input name="agreement" type="checkbox" required>I agree to the terms & conditions</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>

    </div>

    <script src="login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
